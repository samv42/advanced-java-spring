<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Customer Manager</title>
</head>
<body>
<div align="center">
    <h1>Customer List</h1>
    <a th:href="@{/new}">Add New Customer</a><br/>
    <a th:href="@{/cars}">Car List</a>
    <br/><br/>
    <table border="1" cellpadding="10">
        <thead>
        <tr>
            <th>Customer ID</th>
            <th>Full Name</th>
            <th>Email Address</th>
            <th>Age</th>
            <th>Address</th>
            <th>Car</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="customer : ${customerList}">
            <td th:text="${customer.id}">Customer ID</td>
            <td th:text="${customer.fullName}">Full Name</td>
            <td th:text="${customer.emailAddress}">Email Address</td>
            <td th:text="${customer.age}">Age</td>
            <td th:text="${customer.address}">Address</td>
            <td th:text="${customer.car}">Car</td>
            <td>
                <a th:href="@{'/edit/' + ${customer.id}}">Edit</a>
                <a th:href="@{'/delete/' + ${customer.id}}">Delete</a>
                <a th:text="${(customer.car == null) ? 'Assign Car' : ''}" th:href="@{'/assign/' + ${customer.id}}"></a>
                <a th:text="${(customer.car != null) ? 'Remove Car' : ''}"
                   th:href="${(customer.car != null) ? '/remove/' + customer.car.getId() : ''}"></a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
